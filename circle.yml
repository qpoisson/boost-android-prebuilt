#Install android build tools, platforms
#Supported versions here https://circleci.com/docs/android
dependencies:
    override:
        - sudo apt-get update
        - sudo apt-get -y install build-essential g++ python-dev autotools-dev libicu-dev build-essential libbz2-dev clang-3.5
        - wget -c 'http://sourceforge.net/projects/boost/files/boost/1.62.0/boost_1_62_0.tar.bz2/download'
        - tar xf download
        - cd boost_1_62_0/. . &&
          sudo chmod 777 bootstrap.sh && 
          sudo ./bootstrap.sh &&
          yes | rm project-config.jam &&
          cp -a ../tmp/config/. . &&
          yes | cp -rf ../tmp/libtool/libtool.m4 tools/build/src/engine/boehm_gc/. &&
          ./b2 -d+2 -j 4 --reconfigure target-os=android toolset=clang-android include=${ANDROID_NDK_STANDALONE}/include/c++/4.9.x link=static,shared variant=debug,release threading=multi --layout=versioned --prefix=${BOOST_INSTALL_DIR} install