#Install android build tools, platforms
#Supported versions here https://circleci.com/docs/android
dependencies:
    override:
        - printenv
        - sudo apt-get update
        - sudo apt-get -y install build-essential g++ python-dev autotools-dev libicu-dev build-essential libbz2-dev
        - wget -c 'http://sourceforge.net/projects/boost/files/boost/1.62.0/boost_1_62_0.tar.bz2/download'
        - tar xf download
        - cd boost_1_62_0/
        - sudo chmod 777 bootstrap.sh
        - sudo ./bootstrap.sh
        - sudo rm project-config.jam
        - sudo cp -a ../tmp/config/. .
        - sudo cp -a ../tmp/libtool/. ./tools/build/src/engine/boehm_gc/